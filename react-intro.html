<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Intro to React</title>

  </head>
  <body>

    <div id="react-container"></div>

    <script type="text/babel">

      class HelloReact extends React.Component{
        render(){
          return(
            <>
              <h1>Hello React!</h1>
              <h3>Hello Delta!</h3>
              <HelloDelta />
              <HelloDelta />
              <HelloDelta />
              <HelloDelta />
              <HelloDelta />
              <HelloDelta />
            </>
          )
        }
      }

      class HelloDelta extends React.Component{
        render(){
          return(
            <>
              <p>Hello there Delta class. It is fun to learn React with you.</p>
              <LearningReactIsCool />
            </>
          )
        }
      }

      class LearningReactIsCool extends React.Component{
        render(){
          return(
            <>
              <ul>
                <li>Reusable components make life easier.</li>
                <li>Virtual DOM makes React fast.</li>
              </ul>
            </>
          )
        }
      }

      const domContainer = document.querySelector('#react-container');
      ReactDOM.render(<HelloReact />, domContainer);

    </script>
  </body>
</html>
